<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>DROPDOWN TEST</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="center">
    <form class="custom-form" action="" method="POST" data-state="clean">
        <div class="select-group">

            <div class="select">
                <div class="select-btn">
                    <label>
                        <input class="select-input" name='modele ' type="text">
                    </label>
                    <p class="select-title" data-value='Modèle'>Modèle</p>
                    <span class="select-arrow">
                        <div class="arrow-line first"></div>
                        <div class="arrow-line second"></div>
                    </span>
                </div>
                <div class="select-dropdown">
                    <ul class="custom-options">
                        <li data-value="Jeep">Jeep</li>
                        <li data-value="JO">JO</li>
                        <li data-value="JOUP">JOUP</li>
                        <li data-value="JOUasas">JOUasas</li>
                        <li data-value="JOUasas">JOUasas</li>
                        <li data-value="JOUasas">JOUasas</li>

                    </ul>
                </div>
            </div>

            <div class="select">
                <div class="select-btn disabled">
                    <label>
                        <input class="select-input" name='modele ' type="text">
                    </label>
                    <p class="select-title" data-value='Marque'>Marque</p>
                    <span class="select-arrow" >
                        <div class="arrow-line first"></div>
                        <div class="arrow-line second"></div>
                    </span>
                </div>
                <div class="select-dropdown">
                    <ul class="custom-options">
                        <li data-value="floup">Floup</li>
                        <li data-value="Sakiputo">Sakiputo</li>
                    </ul>
                </div>
            </div>

            <div class="select">
                <div class="select-btn disabled">
                    <label>
                        <input class="select-input" name='modele ' type="text">
                    </label>
                    <p class="select-title" data-value='Carburant'>Carburant</p>
                    <span class="select-arrow">
                        <div class="arrow-line first"></div>
                        <div class="arrow-line second"></div>
                    </span>
                </div>
                <div class="select-dropdown">
                    <ul class="custom-options">
                        <li data-value="essence">Essence</li>
                        <li data-value="gazole">Gazole</li>
                        <li data-value="ethanol">Ethanol</li>
                    </ul>
                </div>
            </div>

        </div>
        <input class="custom-btn" type="reset" value="Reset">
        <input class="custom-btn" name='submit' type="submit" value="Envoyer">
    </form>
</div>


<script
        crossorigin="anonymous"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
